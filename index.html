<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div id="calc-display"></div>
        <div class="button-container">
            <div class="row-container">
                <button class="clear-button operator-button">AC</button>
                <button class="operator-button">+/-</button>
                <button class="operator-button">%</button>
                <button class="divide-button operator-button">/</button>
            </div>
            <div class="row-container">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="multiply-button operator-button">*</button>
            </div>
            <div class="row-container">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="subtract-button operator-button">-</button>
            </div>
            <div class="row-container">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="add-button operator-button">+</button>
            </div>
            <div class="row-container">
                <button class="number-button zero-button">0</button>
                <button class="decimal-button operator-button">.</button>
                <button class="equal-button operator-button">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
